<script type="text/javascript">
  RED.nodes.registerType("controller-config", {
    category: 'config',                                                         //WICHTIG! Als Config Node Definieren
    defaults: {
      name: { value: "", required:true },
      ip: {value:""},
      port: {value:8443, validate:RED.validators.number()},
      username: {type:"text"},
	    password: {type:"password"}
    },
    label: function() {
      return this.name;
    }
  });
</script>

<script type="text/html" data-template-name="controller-config">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name">
  </div>
  <div class="form-row">
    <label for="node-config-input-ip"><i class="fa fa-globe"></i> IP</label>
    <input class="input-append-left" type="text" id="node-config-input-ip" placeholder="IP Address" style="width: 40%;" >
    <label for="node-config-input-port" style="margin-left: 10px; width: 35px; "> Port</label>
    <input type="text" id="node-config-input-port" placeholder="Port" style="width:45px">
  </div>
  <div class="form-row">
		<label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
		<input type="text" id="node-config-input-username" placeholder="Username">
	</div>
	<div class="form-row">
		<label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
		<input type="password" id="node-config-input-password" placeholder="Password">
	</div>
</script>
