<script type="text/javascript">
  RED.nodes.registerType("blinds", {
    category: "pyrler",
    color: "#7CFC00",
    defaults: {
      name: { value: "" },
      timeUp: { value: "35", required: true},
      timeDown: { value: "35", required: true},
      AzimutStart: { value: "110", required: true},
      AzimutEnd: { value: "210", required: true},
      sunHeightMin: { value: "30", required: true},
      tempMin: { value: "23"}
    },
    inputs: 1,
    outputs: 4,
    outputLabels: ["Up", "Down", "Blind is in automatic Position","Automatic is active"],
    icon: "function.png",
    paletteLabel: 'Blind',
    label: function() { return this.name || "Blind"; },
  });
</script>

<script type="text/x-red" data-template-name="blinds">

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name">
  </div>

  <div class="form-row">
    <label for="node-input-timeUp"><i class="fa fa-clock-o"></i>Time to open [s]</label>
    <input type="number" id="node-input-timeUp" step="1" min="0">
  </div>
  <div class="form-row">
    <label for="node-input-timeDown"><i class="fa fa-clock-o"></i>Time to close [s]</label>
    <input type="number" id="node-input-timeDown" step="1" min="0">
  </div>
  <div class="form-row">
    <label for="node-input-AzimutStart"><i class="fa fa-globe"></i>Azimut to start automatic [°]</label>
    <input type="number" id="node-input-AzimutStart" step="5" min="0" max="360">
  </div>
  <div class="form-row">
    <label for="node-input-AzimutEnd"><i class="fa fa-globe"></i>Azimut to stop automatic [°]</label>
    <input type="number" id="node-input-AzimutEnd" step="5" min="0" max="360">
  </div>
  <div class="form-row">
    <label for="node-input-sunHeightMin"><i class="fa fa-globe"></i>Minimum Hight of sun to start automatic [°]</label>
    <input type="number" id="node-input-sunHeightMin" step="5" min="0" max="90">
  </div>
  <div class="form-row">
    <label for="node-input-tempMin"><i class="fa fa-globe"></i>Minimum Temp. in room to start automatic [°C]</label>
    <input type="number" id="node-input-tempMin">
  </div>
</script>

<script type="text/x-red" data-help-name="blinds">
  <p>
    <h2>Allgemein</h2>
    Node zum ansteuern eines Dachfensterrollos inkl. Beschattungsautomatik <br>
	Damit die Automatik funktioniert, müssen folgende Globale Variabeln deklariert sein:<br>
	<code>sonne.winkel</code> 	= Winkel der Sonne
	<code>sonne.hoehe</code>	= Höhe der Sonne
  <code>sonne.enable</code>	= Bestimmt, ob die Beschattung erlaubt ist (z.B. Abhängig von Aussentemperatur)
  </p>
	<p>
	<dl class="message-properties">
			 <h2> Inputs</h2>
        <dt><code>msg.topic = fahren</code> <span class="property-type">boolean</span></dt>
            <dd>Ansteuerung Taster: true = ab; false = auf</dd>

			  <dt><code>msg.topic = automatik</code> <span class="property-type">boolean</span></dt>
            <dd>Beschattungsautomatik: true = ein; false = aus</dd>
        </dl>

        <dt><code>msg.topic = temp</code> <span class="property-type">number</span></dt>
           <dd>Mindesttemperatur im Raum, ab welcher automatisch Beschattet wird</dd>
        </dl>

	<dl class="message-properties">
			 <h2> Outputs</h2>
            <dt>Output 1 <span class="property-type">boolean</span></dt>
            <dd>Auf - True wenn Motor auf fahren soll</dd>
			<dt>Output 2 <span class="property-type">boolean</span></dt>
            <dd>Ab - True wenn Motor ab fahren soll</dd>
			<dt>Output 3 <span class="property-type">boolean</span></dt>
            <dd>Beschattungsautomatik - true, wenn aktiv Beschattet wird<br>
				Nicht = topic automatik!
			<dt>Output 4 <span class="property-type">boolean</span></dt>
            <dd>Beschattungsautomatik - true, wenn Automatik aktiviert ist</dd>
     </dl>
  </p>
</script>
