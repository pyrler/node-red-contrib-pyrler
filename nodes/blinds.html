<script type="text/javascript">
  RED.nodes.registerType("blinds", {
    category: "pyrler",
    color: "#7CFC00",
    defaults: {
      name: { value: "" },
      timeUp: { value: "35", required: true},
      timeDown: { value: "35", required: true},
      AzimutStart: { value: "110", required: true},
      AzimutEnd: { value: "210", required: true},
      sunHeightMin: { value: "30", required: true}
    },
    inputs: 1,
    outputs: 5,
    outputLabels: ["Up", "Down", "Blind is in automatic Position","Automatic is active","Stand"],
    icon: "function.png",
    paletteLabel: 'Blind',
    label: function() { return this.name || "Blind"; },
  });
</script>

<script type="text/x-red" data-template-name="blinds">

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name">
  </div>

  <div class="form-row">
    <label for="node-input-timeUp"><i class="fa fa-clock-o"></i>Time to open [s]</label>
    <input type="number" id="node-input-timeUp" step="1" min="0">
  </div>
  <div class="form-row">
    <label for="node-input-timeDown"><i class="fa fa-clock-o"></i>Time to close [s]</label>
    <input type="number" id="node-input-timeDown" step="1" min="0">
  </div>
  <div class="form-row">
    <label for="node-input-AzimutStart"><i class="fa fa-globe"></i>Azimut to start automatic [°]</label>
    <input type="number" id="node-input-AzimutStart" step="1" min="0" max="360">
  </div>
  <div class="form-row">
    <label for="node-input-AzimutEnd"><i class="fa fa-globe"></i>Azimut to stop automatic [°]</label>
    <input type="number" id="node-input-AzimutEnd" step="1" min="0" max="360">
  </div>
  <div class="form-row">
    <label for="node-input-sunHeightMin"><i class="fa fa-globe"></i>Minimum Hight of sun to start automatic [°]</label>
    <input type="number" id="node-input-sunHeightMin" min="0" max="90">
  </div>
</script>

<script type="text/x-red" data-help-name="blinds">
  <p>
    <h2>Allgemein</h2>

  </p>

		<dt><code>msg.topic = automatik</code> <span class="property-type">boolean</span></dt>
    <dd>Automatic: true = on; false = off</dd>
    <dt><code>msg.topic = sunElevation</code> <span class="property-type">number</span></dt>
    <dd>Elevation of the sun</dd>
    <dt><code>msg.topic = sunAzimut</code> <span class="property-type">number</span></dt>
    <dd>Azimut of the sun</dd>
  </dl>
  </p>
</script>
